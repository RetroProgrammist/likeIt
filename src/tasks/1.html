<div id="table-result" class="mb-3"></div>
<button type="button" class="btn btn-primary" onclick="sendData1()">Send</button>


<script>
    async function sendData1() {
        let request = new FormData(document.getElementById('form-task-1'));
        window.getDataByAjax('Diagonal', request).then((response) => {
            let resultElement = document.getElementById('table-result');
            if (!response) {
                resultElement.innerHTML = '<div class="text-bg-danger p-2">Sorry, Something went wrong</div>'
                return;
            }

            // Мини хак что бы отформатировать json
            resultElement.innerHTML = '<pre class="p-2">' + JSON.stringify(Object.assign({}, response), null, 4) + '</pre>';
        });
    }
</script>
